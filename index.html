<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-AI ECG Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            text-align: center;
            position: relative;
            color: white;
            overflow: hidden;
            background: url('https://i.pinimg.com/736x/dc/88/1f/dc881fb26380c29985e0c3c8cc5fa28f.jpg') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 180px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .team-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .team-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .team-card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .btn {
            padding: 15px 35px;
            font-size: 20px;
            color: white;
            background: linear-gradient(45deg, #8B5E3C, #6A4327);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: linear-gradient(45deg, #6A4327, #8B5E3C);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        .ecg-animation {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: white;
            animation: ecgWave 2s infinite linear;
            opacity: 0.8;
        }
        @keyframes ecgWave {
            0% { width: 0%; opacity: 0; }
            50% { width: 100%; opacity: 1; }
            100% { width: 0%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <img src="https://files.prepinsta.com/wp-content/uploads/2022/12/SNS-and-DT-Logo-1.webp" alt="SNS Logo" class="logo">
        <div class="title">SNS College of Technology - Department of ECE</div>
        <div class="subtitle">Gen-AI Based ECG Signal Classification</div>
    </div>
    <div class="ecg-animation"></div>
    <div class="team-container">
        <div class="team-card"><p>D. Sujeeth</p></div>
        <div class="team-card"><p>Yohgeshwaran K</p></div>
        <div class="team-card"><p>Wevyna Krisshi K G</p></div>
        <div class="team-card"><p>Sanjai H</p></div>
    </div>
    <a href="http://52.91.248.199:8501/" class="btn">Click here to Begin Analysis</a>
</body>
</html>
